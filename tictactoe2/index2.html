<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/636144fbce.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel='stylesheet' href='styles2.css'>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1 class="title">Tic-Tac-Toe</h1>
    <p class="subtext"><span class="player-name">Player 1</span>, make your move.</p>
  </header>

  <main class="gameboard">
    <section>
      <div class="boxes"></div>
    </section>

    <section>
      <div class="button-container">
        <button class='reset'>RESET BOARD</button>
        </div>
    </section>  
  </main>

  <footer>Version 2: Using Factory Functions</footer>

  <script src='app2.js' defer></script>

  <style>@import url('https://fonts.googleapis.com/css2?family=Neonderthaw&family=Shadows+Into+Light&family=Titillium+Web:ital,wght@0,200;1,200&display=swap');</style>

</body>
</html>
