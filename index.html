<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/636144fbce.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel='stylesheet' href='styles.css'>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 class="title">Tic-Tac-Toe</h1>
  <div class="grid-container">    
    <div class="box one"></div>
    <div class="box two"></div>
    <div class="box three"></div>
    <div class="box four"></div>
    <div class="box five"></div>
    <div class="box six"></div>
    <div class="box seven"></div>
    <div class="box eight"></div>
    <div class="box nine"></div>   
  </div>
  <div class="button-container">
    <button class='reset'>RESET BOARD</button>
  </div>

  <script src='app.js'></script>
  <style>@import url('https://fonts.googleapis.com/css2?family=Neonderthaw&family=Shadows+Into+Light&family=Titillium+Web:ital,wght@0,200;1,200&display=swap');</style>
</body>
</html>
